<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <title>chiosco</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: Optima, Sans, Verdana, sans-serif;
            background-color: black;
            margin:0; padding:0 ; width: 100vw; height: 100vh;
            background-color: black;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 0.1rem;
        }
        .foto { background-size: cover; background-position: center}
        .box { overflow: hidden }

        /* speciali */
        #logo {
            background-size: 90%; background-position: center 80%; background-repeat: no-repeat; padding: 1rem;
            background-color: #EECD00; background-image: url(logo.png);
            grid-column: 1/3; grid-row: 1/2;
        }
        #circolari { grid-column: 3/4; grid-row: 2/3; background: yellow}
        #orario { grid-column: 5/7; grid-row: 1/3; background: red}
        #meteo  { grid-column: 4/6; grid-row: 3/4; background: rgb(129, 211, 255)}
        #slide  { grid-column: 1/2; grid-row: 3/4; background: rgb(55, 238, 42)}
    </style>
    <script src="m_slideshow/script.js"></script>
    <script>
        "use strict";
        function inizializzaPagina(){
            for (let i=0; i<10; i++){
                let div = document.createElement("div");
                div.style.backgroundImage = "url(foto/"+(i<10 ? "0"+i : i)+".jpeg)";
                div.className = "foto";
                document.body.appendChild(div);
            }
            m_slideshow( "slide");
        }
    </script>
</head>
<body onload="inizializzaPagina()">
    <div id="logo"></div>
    <div id="circolari">circolari</div>
    <div id="orario">orario</div>
    <div id="meteo">meteo</div>
    <div id="slide">meteo</div>
</body>
</html>
