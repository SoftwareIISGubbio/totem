<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circolari</title>
    <style>
        .container {
            display: grid;
            width: 100%;
            height: 100vh;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: 1fr 7fr;
            grid-template-areas:
                "categoria circolari"
                "ultimecirc circolari";
        }

        .circolari {
            grid-area: circolari;
            border: 1px solid black;
        }

        .categoria {
            grid-area: categoria;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
        }

        .ultimecirc {
            grid-area: ultimecirc;
            border: 1px solid black;
        }

        #pagina {
            background-color: yellow;
            padding: 1em;
        }

        #contenitore {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 2em;
        }

        table {
            width: 100%;
        }

        #lista {
            border-right: 1em solid black;
            width: 40%;
        }

        #categorie {
            border-radius: 0.5em;
            font-size: xx-large;
            background-color: #EECD00;
            padding: 0.3em;
            margin-top: 0.5em;
        }

        option {
            background-color: white;
        }

        .circ {
            background-color: #EECD00;
            display: grid;
            width: auto;
            height: auto;
            grid-template-columns: auto 1fr;
            grid-template-rows: auto auto;
            grid-template-areas: "icone testo";
            align-items: center;
        }

        #icone {
            grid-area: icone;
        }

        #testo {
            grid-area: testo;
        }
    </style>
</head>

<body class="container" id="pagina">
    <div class="circolari">circolari</div>
    <div class="ultimecirc">
        <div class="circ" width="50em">
            <div id="icone">
                <img src="pdf.png" width="50em">
            </div>
            <div id="testo">
                <h4>Numero</h4>
                <p>Descrizione</p>
                <h4>Data</h4>
                <p>Allegati</p>
            </div>
        </div>
    </div>
    <div class="categoria">
        <select id="categorie" placeholder="Tipologia">
            <option disabled selected hidden>Tipologia</option>
            <option>Albo sindacale</option>
            <option>Alunni</option>
            <option>Docenti</option>
            <option>Famiglie</option>
            <option>Personale ATA</option>
            <option>Per tutti</option>
        </select>
    </div>
</body>

</html>
